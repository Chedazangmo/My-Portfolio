<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="stylee.css">
</head>
<body>
<div class="todo-container">
    <h1 style="color: white;">To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="task-input" placeholder="Add a new task..." >
        <button type="submit" class="button">Add</button>
    </form>
    <div id="task-status" style="color: white;"></div>
    <ul  id="task-list" style="color: white;"></ul>
    <div id="filter-options">
        <label style="color: white;"><input type="radio" name="filter" value="all" checked>All</label>
        <label style="color: white;"><input type="radio" name="filter" value="active">Active</label>
        <label style="color: white;"><input type="radio" name="filter" value="completed">Completed</label>
    </div>
    <button id="history-button"  class="button">History</button>
    <div id="history" style="color: white;" class="hidden">
        <h2>Deleted Tasks</h2>
        <ul id="deleted-tasks"></ul>
    </div>
</div>
<div>
    <a href="home.html"><button class="button">Back</button></a>
</div>
<script src="script.js"></script>
</body>
</html>
